<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Movies</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="icon" type="image/png" href="/public/apple.png" />
  </head>
  <body>
    <nav class="bg-blue-200 w-full">
      <div class="max-w-7xl mx-auto flex justify-between py-2">
        <div class="flex gap-4 items-center">
          <img src="/public/apple.png" alt="Logo" class="w-10 h-auto" />
          <h1 class="text-xl font-semibold">Apple Movies</h1>
        </div>

        <ul class="flex gap-4 items-center text-lg font-medium">
          <li>Home</li>
          <li>Category</li>
          <li>About</li>
          <li>News</li>
        </ul>

        <div class="flex items-center gap-4">
          <input
            type="text"
            placeholder="Search movie here..."
            class="w-72 bg-white py-2 px-4 rounded-lg shadow-inner outline-none"
          />
          <h2 class="font-medium">Tony Stark</h2>
          <img
            src="https://static0.colliderimages.com/wordpress/wp-content/uploads/2022/11/Tony-Stark-MCU.jpg?w=1200&h=628&fit=crop"
            alt="Profile"
            class="w-10 h-10 rounded-full object-cover"
          />
        </div>
      </div>
    </nav>

    <section>Hero Section</section>

    <section>Continue Watching</section>
    <section>Action</section>
    <section>Comedy</section>
    <section>Sci-Fi</section>
    <section>Crime</section>

    <footer></footer>

</html>
